        // 1. del 1 al 10
        function ejecutarForUnoAlDiez(inicio, fin) {
            var valor1 = inicio;
            var valor2 = fin;

            for (let valor1 = 1; valor1 <= valor2; valor1++) {
                console.log(valor1);
            }
        }
        ejecutarForUnoAlDiez (1,10)

        // 2. del 10 al 1
        function ejecutarForDiezAlUno(inicio, fin) {
            var valor1 = inicio;
            var valor2 = fin;

            for (let valor1 = 10; valor1 >= valor2; valor1--) {
                console.log(valor1);
            }
        }
        ejecutarForDiezAlUno (10,1)
        
        // 3. del 2 al 20 de 2 en 2
        function ejecutarForDosEnDos(inicio, fin, cada) {
            var valor1 = inicio;
            var valor2 = fin;
            var valor3 = cada;

            for (let i = valor1; i <= valor2; i = i + valor3) {
                console.log(i);
            }
        }
        ejecutarForDosEnDos (2,20,2)
        
        // 4. del 1 al 19 si son impares
        function ejecutarForImpares(inicio, fin) {
            var valor1 = inicio;
            var valor2 = fin;

            for (let i = valor1; i <= valor2; i++) {
                if ((i % 2) != 0) {
                    console.log(i);
                }
            }
        }
        ejecutarForImpares (1,19)

        // 5. tabla de multiplicar
        function ejecutarForTablaMultiplicar(inicio, fin, numero) {
            var valor1 = inicio;
            var valor2 = fin;
            var valor3 = numero;

            for (let i = valor1; i <= valor2; i++) {
                let resultado = i * numero;
                console.log(numero + " x " + i + " = " + resultado);
            }
        }
        ejecutarForTablaMultiplicar (1,10,5)
        
        // 6. numeros cuadrados
        function ejecutarForExponencial(inicio, fin, numero) {
            var valor1 = inicio;
            var valor2 = fin;
            var valor3 = numero;

            for (let i = valor1; i <= valor2; i++) {
                let resultado = i ** numero;
                console.log(i + " elevado a la " + numero + " = " + resultado);
            }
        }
        ejecutarForExponencial (1,10,2)

                console.log(i + " - " + resultado);
            }
        }
        ejecutarForDoble (1,10,2)
        
        // 8. salto de linea
        function ejecutarForSaltoLinea(inicio, fin) {
            var valor1 = inicio;
            var valor2 = fin;
            var total = "";

            for (let i = valor1; i <= valor2; i++) {
                if (i == 1) {
                    total = "Número: " + i;
                } else {
                    total = total + ".\n"+ "Número: " + i;
                }
            }
            console.log(total);
        }
        ejecutarForSaltoLinea (1,10)
        
        // 9. sumar los 10 primeros números
        function ejecutarForSuma(inicio, fin) {
            var valor1 = inicio;
            var valor2 = fin;
            var total = 0;
            var cadena = "";

            for (let i = valor1; i <= valor2; i++) {
                total = total + i;
                if (i == valor1) {
                    cadena = i;
                } else {
                    cadena = cadena + " + " + i;
                }
            }
            console.log(cadena + " = " + total);
        }
        ejecutarForSuma (1,10)
        
        // 10. imprimir asteriscos
        function ejecutarForAsterioscoslineal(inicio, fin) {
            var valor1 = inicio;
            var valor2 = fin;

            for (let i = valor1; i <= valor2; i++) {

        ejecutarForAsterioscoslineal (1,10)

            var valor2 = array.length - 1;
            var cadena = "";

            for (let i = valor1; i <= valor2; i++) {
                if (i == 0) {
                    cadena = array[i];
                } else {

                }
            }
            console.log(cadena);
        }
        ejecutarForArreglo ([1,3,5,7,9])
        
        // 12. sumar todos los elementos de un arreglo
        function ejecutarForSumarArreglo(arreglo) {
            const array = arreglo;
            var valor1 = 0;
            var valor2 = array.length - 1;
            var total = 0;

            for (let i = valor1; i <= valor2; i++) {
                total = total + array[i];
            }
            console.log(total);
        }
        ejecutarForSumarArreglo ([1,2,3,4,5])
        
        // 13. número mayor todos los elementos de un arreglo
        function ejecutarForMayorArreglo(arreglo) {
            const array = arreglo;
            var valor1 = 0;
            var valor2 = array.length - 1;
            var resultado = 0;

            for (let i = valor1; i <= valor2; i++) {
                if (array[i] > resultado) {

                }
            }
            console.log(resultado);
        }
        ejecutarForMayorArreglo ([1,2,3,4,5])

            var valor1 = 0;

            var valor3 = mayor;
